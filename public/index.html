<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wage Statement Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            width: 100%;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .results {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .results h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-weight: 600;
            color: #555;
            display: inline-block;
            min-width: 120px;
        }

        .result-value {
            color: #333;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #28a745;
        }

        .file-client {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .file-name {
            color: #333;
            margin-bottom: 3px;
        }

        .file-date {
            color: #888;
            font-size: 12px;
        }

        .cron-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }

        .cron-info strong {
            color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Wage Statement Monitor</h1>
        <p class="subtitle">Monitor OneDrive client folders for new wage statements</p>

        <div class="cron-info">
            <strong>‚è∞ Automatic Scans:</strong> Running daily at 9:00 AM EST
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="runScan()" id="scanBtn">
                üîç Run Scan Now
            </button>
        </div>

        <div id="status" class="status"></div>

        <div id="results" class="results"></div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type} show`;
            status.innerHTML = message;
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.classList.remove('show');
        }

        function showResults(data) {
            const results = document.getElementById('results');
            results.classList.add('show');
            
            let html = '<h3>üìà Scan Results</h3>';
            
            html += `<div class="result-item">
                <span class="result-label">Timestamp:</span>
                <span class="result-value">${new Date(data.timestamp).toLocaleString()}</span>
            </div>`;
            
            html += `<div class="result-item">
                <span class="result-label">Files Checked:</span>
                <span class="result-value">${data.filesChecked || 0}</span>
            </div>`;
            
            html += `<div class="result-item">
                <span class="result-label">New Files Found:</span>
                <span class="result-value">${data.newFilesFound || 0}</span>
            </div>`;
            
            html += `<div class="result-item">
                <span class="result-label">Status:</span>
                <span class="result-value">${data.message}</span>
            </div>`;
            
            // Show new files if any
            if (data.newFiles && data.newFiles.length > 0) {
                html += '<div class="file-list">';
                html += '<h4 style="margin-bottom: 10px; color: #333;">üÜï New Files Detected:</h4>';
                data.newFiles.forEach(file => {
                    html += `<div class="file-item">
                        <div class="file-client">üìÅ ${file.clientName}</div>
                        <div class="file-name">üìÑ ${file.name}</div>
                        <div class="file-date">üïê Modified: ${new Date(file.modifiedDateTime).toLocaleString()}</div>
                    </div>`;
                });
                html += '</div>';
            }
            
            results.innerHTML = html;
        }

        async function runScan() {
            const scanBtn = document.getElementById('scanBtn');
            const originalText = scanBtn.innerHTML;
            
            try {
                scanBtn.disabled = true;
                scanBtn.innerHTML = '<span class="spinner"></span>Scanning...';
                showStatus('<span class="spinner"></span> Scanning OneDrive folders... This may take a moment.', 'loading');
                
                const response = await fetch('/api/check-folders', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showStatus(`‚úÖ Scan completed successfully! Found ${data.newFilesFound} new file(s).`, 'success');
                    showResults(data);
                    
                    if (data.newFilesFound > 0) {
                        showStatus(`‚úÖ Scan completed! Found ${data.newFilesFound} new file(s) and sent Slack notification.`, 'success');
                    }
                } else {
                    showStatus(`‚ùå Error: ${data.error || 'Scan failed'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                scanBtn.disabled = false;
                scanBtn.innerHTML = originalText;
            }
        }

        // Auto-hide status after 5 seconds for success/error messages
        setInterval(() => {
            const status = document.getElementById('status');
            if (status.classList.contains('success') || status.classList.contains('error')) {
                if (status.classList.contains('show')) {
                    setTimeout(() => {
                        status.classList.remove('show');
                    }, 5000);
                }
            }
        }, 100);
    </script>
</body>
</html>
